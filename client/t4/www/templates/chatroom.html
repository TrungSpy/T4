<ion-view view-title="Chat Room">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i> Back</button>
    </ion-nav-buttons>
    <ion-pane "class="messaging-view ">
    <ion-header-bar class="bar-calm ">
      <h1 class="title ">Ioinc Chat</h1>
    </ion-header-bar>

    <ion-content class="content-stable "
                 on-swipe-left="hideTime=false "
                 on-swipe-right="hideTime=true ">

      <div ng-repeat="message in messages "
           ng-class="{ other: message.userId == myId} "
           class="messages ">

        <div class="message " ng-class="{ 'slide-right': hideTime, '': !hideTime} ">
          <span class="message-common ">{{ message.text }}<span class="message-bold">{{message.name}}</span></span>
        </div>

        <div class="time " ng-class="{ 'slide-right': hideTime, '': !hideTime} ">{{message.time}}</div>
      </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset ">
      <label class="item-input-wrapper ">
        <input type="text " id="message-input" placeholder="Type your message " on-return="sendMessage(); closeKeyboard() " ng-model="data.message " on-focus="inputUp() " on-blur="inputDown() " />
      </label>
      <button class="button button-clear " ng-click="sendMessage() ">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
</ion-view>
