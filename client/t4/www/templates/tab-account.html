<ion-view view-title="Account">
    <ion-content>
        <ion-item class="item t4avatar">
            <img ng-src="img/me.jpeg" style="width: 64px; height: 64px">
        </ion-item>
        <ion-item class="item t4avatar">
            <span>Hi, I am Alex</span>
        </ion-item>
        <ion-list>

                Enable Notification
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
